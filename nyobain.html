<!DOCTYPE html>
<html>
<head>
	<title>Ngobain Vara.js</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	#container{
		width:60%;
		margin:20px auto;
	}
	body {
  background-image: url(https://img.freepik.com/free-photo/cloud-background-with-pastel-colour_66899-764.jpg?size=626&ext=jpg);
}
	</style>
</head>
<body>
<iframe src="music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 
	<div id="container"></div>
	<script src="./src/vara.js" type="text/javascript"></script>
	<script>
		var vara = new Vara("#container","./fonts/Satisfy/SatisfySL.json",[{
				text:"Nyobain Vara.js",
				textAlign:"center",
				color:"#FF1493",
				strokeWidth:2.5,
				y:80,
				duration:1500
			},{
				text:"Maaf om lagi gabut.",
				width:500,
				strokeWidth:2.5,
				y:40,
				x:80,
				duration:9000
			},{
				text:"Ising aja ini iseng. Selamat siang aja hahahha.",
				strokeWidth:2.5,
				color:"blue",
				x:80,
				duration:9500
			}],{
				fontSize:46
			});
			vara.ready(function(){
				vara.draw("sphinx");
			})
		var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
      $('#iframeAudio').remove()
  }
  else {
      $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
  }
	</script>
</body>
</html>
